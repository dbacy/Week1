<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table>
        <caption>Chevy Silverado LT Engines </caption>
        <thead>
            <tr>
                <th>Year</th>
                <th>Size</th>
                <th>House Power</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2021 </td>
                <td>5.3L EcoTec3 V8 </td>
                <td>355 hp</td>
            </tr>
            <tr>
                <td>2012</td>
                <td>4.8L V-8</td>
                <td>302 hp</td>
            </tr>
            <tr>
                <td>2008</td>
                <td>4.8L V-8</td>
                <td>298 hp</td>
            </tr>
            <tr>
                <td>2002</td>
                <td>5.3L V-8</td>
                <td>285 hp</td>
            </tr>
            <tr>
                <td>1999</td>
                <td>5.3L V-8</td>
                <td>270 hp</td>
            </tr>
        </tbody>
    </table>

    <fieldset>
        <label for="ddExpireMonth">Expiration Month:</label>
        <select id="ddExpireMonth" class="" name="ddExpireMonth">
            <option value="Jan">January</option>
            <option value="Feb">February</option>
            <option value="Mar">March</option>
            <option value="Apr">April</option>
            <option value="May">May</option>
            <option value="Jun">June</option>
            <option value="Jul">July</option>
            <option value="Aug">August</option>
            <option value="Sep">September</option>
            <option value="Oct">October</option>
            <option value="Nov">November</option>
            <option value="Dec">December</option>
        </select>
    </fieldset>
<form>
    <caption>User Registration</caption><br><br>
    <label for ="txtUserName"><strong>User Name:</strong></label>
    <input type ="text" name ="textUserName" id ="txtUserName"><br><br>
    <label for ="txtPassword"><strong>Password:</strong></label>
    <input type ="text" name ="textPassword" id ="txtPassword"><br><br>
    <label for ="txtUserAge"><strong>User Age:</strong></label>
    <input type ="number" name ="textUserAge" min="26" max="60"><br><br>
</form>
</body>

</html>
