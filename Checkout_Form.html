<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Buy Ary</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Checkout</legend>
            <label for ="txtFirstName">First Name:</label>
            <input type ="text" name ="textFirstName" id ="txtFirstName">
            <label for ="txtLastName">Last Name:</label>
            <input type ="text" name ="textLastName" id ="txtLastName"><br><br>
            <label for="rbCCType">Credit Card Type</label><br>
            <input type="radio" name="rbCCType" id="rbVisa" value="Visa">Visa<br>
            <input type="radio" name="rbCCType" id="rbMasterCard" value="MasterCard">Master Card<br>
            <input type="radio" name="rbCCType" id="rbDiscover" value="Discover">Discover<br>
            <br>
            <label for="txtCardNumber">Card #:</label>
            <input type="text" name="txtCardNumber" id="txtCardNumber">
            <label for="ddExpireMonth">Expiration Month:</label>
            <select id="ddExpireMonth" class="" name="ddExpireMonth">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <label for="nudExpireYear">Year:</label>
            <input type="number" name="nudExpireYear" min="2011" max="2025"><br><br>
            <label for="chkSaveCard">Save Card for Futrue Purchases</label>
            <input type="checkbox" name="chkSaveCard" id="chkSaveCard"><br><br>
            <button type="submit">Complete Purchase</button>
        </fieldset>
    </form>
</body>
</html>
